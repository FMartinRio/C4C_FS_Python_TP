<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <nav></nav>
    <main>
        <div class="container">
        <h3>FORMULARIO DE CONTACTO</h3>
        <form id="formulario">
            <div class="caja">
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su Nombre" id="Nombre"
                    title="Solo se permiten letras y espacios" >
            </div>
            <div class="caja">
                <label for="Apellido">Apellido</label>
                <input type="text" placeholder="Ingrese su Apellido" id="Apellido"
                    title="Solo se permiten letras y espacios" >
            </div>
            <div class="caja">
                <label for="FechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="FechaNacimiento" >
            </div>
            <div class="caja">
                <label for="Telefono">Teléfono</label>
                <input type="tel" placeholder="Ingrese su teléfono" id="Telefono"
                    title="Ingrese un número de teléfono argentino válido (10 dígitos)">
            </div>
            <div class="caja">
                <label for="Correo">Correo</label>
                <input type="email" placeholder="Ingrese su correo electronico" id="Correo">
            </div>
            <div class="caja">
                <label for="Consulta">Consulta</label>
                <textarea id="Consulta" rows="4" placeholder="Escriba su consulta aquí" maxlength="1500"></textarea>
            </div>
            <button id="Enviar" type="submit">ENVIAR</button>
        </form>

    </div></main>

    <footer></footer>
    <script src="js/templates.js"></script>
    <script src="https://kit.fontawesome.com/a14a0c7523.js" crossorigin="anonymous"></script>
    
</body>
</html>
